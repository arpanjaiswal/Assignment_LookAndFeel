            </div>

    <!-- Navigator End -->
 
    <!-- donator Start -->
    <section id="donator">
        <div class="container">
            <form id="addDonorForm">
                <!-- Inside the form -->
                <input type="text" id="DonorName" placeholder="Donor Name" required>
                <input type="text" id="Age" placeholder="Age" required>
                <input type="text" id="RegistrationDate" placeholder="Registration Date" required>
                <input type="text" id="BloodType" placeholder="Blood Type" required>
                <input type="text" id="Contact" placeholder="Contact" required>
                

                
                <button type="submit">Add Donor</button>
            </form>
            
            <!-- Table to display existing donors -->
            <table id="donorTable">
                <thead>
                    <tr>
                        <th> Donor Name</th>
                        <th> Age</th>
                        <th> Registration Date</th>
                        <th>Blood Type</th>
                        <th>Contact</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Donor data will be displayed here dynamically -->
                </tbody>
            </table>
        
             
                
                
            
            
        </div>
        <!-- Add this modal markup at the end of your HTML body -->
        <div id="editDonorModal" class="modal">
          <div class="modal-content">
             <span class="close">&times;</span>
             <label for="newName">Donor Name:</label>
             <input type="text" id="newName" required>
             <label for="newAge">Age:</label>
             <input type="text" id="newAge" required>
             <label for="newRegistration">Registration Date:</label>
             <input type="text" id="newRegistration" required>
             <label for="newBloodType">Blood type:</label>
             <input type="text" id="newBloodType" required>
             <label for="newContact">Contact:</label>
             <input type="text" id="newContact" required>
             <button id="saveChangesBtn">Save Changes</button>
          </div>
        </div>
  
    </section>
